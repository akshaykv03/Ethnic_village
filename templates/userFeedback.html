{% extends 'userHome.html' %} 
{% block content %}

<!-- Feedback Section -->
<section id="feedback" class="feedback section">

    <!-- Section Title -->
    <div class="container section-title" data-aos="fade-up">
        <h2>Share Your Feedback</h2>
        <p>Your feedback helps us improve. Share your experience with our home stays and resorts.</p>
    </div><!-- End Section Title -->

    <div class="container" data-aos="fade-up" data-aos-delay="100">
        <div class="card shadow p-4 border-0">
            <form action="" method="post">
                {% csrf_token %}

                <!-- Feedback Text -->
                <div class="mb-3">
                    <label for="feedback" class="form-label fw-bold">Your Feedback</label>
                    <textarea class="form-control" name="feedback" id="feedback" rows="4" placeholder="Write your experience..." required></textarea>
                </div>

                <!-- Submit Button -->
                <div class="text-center">
                    <button type="submit" class="btn btn-primary px-4 py-2">Submit Feedback</button>
                </div>
            </form>
        </div>
    </div>

</section><!-- /Feedback Section -->

{% endblock %}
