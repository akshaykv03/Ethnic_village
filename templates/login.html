{% extends 'index.html' %} {% block content %}


<!-- Contact Section -->
<section id="contact" class="contact section">

    <!-- Section Title -->
    <div class="container section-title" data-aos="fade-up">
        <h2>Login</h2>  
        <p>Login to access your account and explore exclusive home stays and resorts in peaceful villages.</p>

        
    </div><!-- End Section Title -->

    <div class="container" data-aos="fade-up" data-aos-delay="100">

      <div class="row gy-4">

        
        <center>
            <div class="col-lg-12">
                <form action="" method="post" class="p-4 border rounded shadow" data-aos="fade-up" data-aos-delay="200">
                    {% csrf_token%}
                  <div class="row gy-4">
              
                    <div class="col-md-6">
                      <label for="name-field" class="form-label d-block text-start">Username</label>
                      <input type="text"  class="form-control" name="name" id="name-field" placeholder="Enter your name" required>
                    </div>
              
                    
                    <div class="col-md-6">
                      <label for="password-field" class="form-label d-block text-start">Password</label>
                      <input type="password" class="form-control" name="password" id="password-field" placeholder="Enter your password"
                         required>
                    </div>
              
                
              
                    <div class="col-md-12 text-center">
                      <button type="submit" class="btn btn-primary px-4 py-2">Login</button>
                    </div>
              
                  </div>
                </form>
              </div>
              
              
              
        </center>
        

      </div>

    </div>

  </section><!-- /Contact Section -->

  {% endblock %}
