{% extends 'index.html' %} {% block content %}


<!-- Contact Section -->
<section id="contact" class="contact section">

    <!-- Section Title -->
    <div class="container section-title" data-aos="fade-up">
        <h2>Registration</h2>  
        <p>Sign up now to access exclusive home stays and resorts in serene villages. Start your journey today!</p>
        
    </div><!-- End Section Title -->

    <div class="container" data-aos="fade-up" data-aos-delay="100">

      <div class="row gy-4">

        
        <center>
            <div class="col-lg-12">
                <form action="" method="post" class="p-4 border rounded shadow" data-aos="fade-up" data-aos-delay="200">
                    {% csrf_token%}
                  <div class="row gy-4">
              
                    <div class="col-md-6">
                      <label for="name-field" class="form-label d-block text-start">Name</label>
                      <input type="text" pattern="[A-Za-z\s]{1,}" class="form-control" name="name" id="name-field" placeholder="Enter your name" required>
                    </div>
              
                    <div class="col-md-6">
                      <label for="phone-field" class="form-label d-block text-start">Phone Number</label>
                      <input type="tel" pattern="[6789][0-9]{9}" maxlength="10" class="form-control" name="phone" id="phone-field" placeholder="Enter your phone number" required>
                    </div>
              
                    <div class="col-md-6">
                      <label for="email-field" class="form-label d-block text-start">Email Address</label>
                      <input type="email" class="form-control" name="email" id="email-field" placeholder="Enter your email" required>
                    </div>
              
                    <div class="col-md-6">
                      <label for="password-field" class="form-label d-block text-start">Password</label>
                      <input type="password" class="form-control" name="password" id="password-field" placeholder="Create a password"
                        pattern="^(?=.*[A-Za-z])(?=.*\d)(?=.*[@$!%*#?&])[A-Za-z\d@$!%*#?&]{8,}$"
                        title="Must contain at least one number, one uppercase and lowercase letter, and at least 8 or more characters" required>
                    </div>
              
                    <div class="col-md-12">
                      <label for="address-field" class="form-label d-block text-start">Address</label>
                      <textarea class="form-control" name="address" rows="4" id="address-field" required placeholder="Enter your address" style="color: #444;"></textarea>
                    </div>
              
                    <div class="col-md-12 text-center">
                      <button type="submit" class="btn btn-primary px-4 py-2">Register</button>
                    </div>
              
                  </div>
                </form>
              </div>
              
              
              
        </center>
        

      </div>

    </div>

  </section><!-- /Contact Section -->

  {% endblock %}
